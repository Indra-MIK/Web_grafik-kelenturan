<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Monitoring Kelenturan Otot</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom@2.0.1"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      background: linear-gradient(to right, #d8f0ff, #ffe1f0);
      margin: 0;
      padding: 20px;
    }

    h1 {
      color: #2d3a4b;
      background-color: rgba(255, 255, 255, 0.7);
      padding: 10px 20px;
      border-radius: 15px;
      display: inline-block;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      font-size: 24px;
    }

    canvas {
      max-width: 100%;
      background-color: white;
      border-radius: 15px;
      padding: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      margin-top: 20px;
    }

    #status {
      margin-top: 15px;
      font-weight: bold;
      font-size: 1.1rem;
      color: #ff5e99;
    }
  </style>
</head>
<body>
  <h1>Grafik Kelenturan Otot (EMG)</h1>
  <canvas id="emgChart" width="400" height="200"></canvas>
  <p id="status">Menunggu data...</p>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDXuuh-MjHrfPUAfIZg70HAGspiWQAlWCQ",
      databaseURL: "https://repetisi-65188-default-rtdb.firebaseio.com",
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const kelenturanRef = ref(db, "/Data/Kelenturan");

    const ctx = document.getElementById("emgChart").getContext("2d");
    const emgChart = new Chart(ctx, {
      type: "line",
      data: {
        labels: [],
        datasets: [{
          label: "Nilai EMG",
          data: [],
          borderColor: "#ff5e99",
          backgroundColor: "rgba(255, 94, 153, 0.15)",
          tension: 0.4,
          fill: true,
        }]
      },
      options: {
        responsive: true,
        plugins: {
          legend: { display: true },
          zoom: {
            pan: {
              enabled: true,
              mode: 'x'
            },
            zoom: {
              wheel: {
                enabled: true
              },
              pinch: {
                enabled: true
              },
              mode: 'x'
            }
          }
        },
        scales: {
          x: {
            title: { display: true, text: "Waktu" }
          },
          y: {
            title: { display: true, text: "Kelenturan (EMG)" },
            beginAtZero: true
          }
        }
      }
    });

    onValue(kelenturanRef, (snapshot) => {
      const value = snapshot.val();
      const now = new Date().toLocaleTimeString();

      if (value !== null) {
        emgChart.data.labels.push(now);
        emgChart.data.datasets[0].data.push(value);
        document.getElementById("status").textContent = `Data terbaru: ${value}`;

        if (emgChart.data.labels.length > 20) {
          emgChart.data.labels.shift();
          emgChart.data.datasets[0].data.shift();
        }

        emgChart.update();
      }
    });

    // Fungsi resetZoom masih ada, walau tombolnya tidak ditampilkan
    window.resetZoom = function () {
      emgChart.resetZoom();
    };
  </script>
</body>
</html>
